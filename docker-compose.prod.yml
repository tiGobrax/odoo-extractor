version: '3.8'

services:
  odoo-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo-extractor-prod
    # Variáveis de ambiente (recomendado usar secrets management em produção)
    environment:
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
      - ODOO_MODEL=${ODOO_MODEL:-res.partner}
    # Volume para persistência de dados
    volumes:
      - odoo-data:/app/data
    # Restart policy para produção
    restart: unless-stopped
    # Limites de recursos (ajuste conforme necessário)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  odoo-data:
    driver: local

